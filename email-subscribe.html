<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>邮箱订阅 - AI资讯助手</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
        }

        .header {
            margin-bottom: 30px;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            color: #7f8c8d;
            font-size: 16px;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #2c3e50;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .features {
            margin-top: 30px;
            text-align: left;
        }

        .features h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .features ul {
            list-style: none;
            padding: 0;
        }

        .features li {
            padding: 8px 0;
            color: #7f8c8d;
            font-size: 14px;
        }

        .features li::before {
            content: "✓";
            color: #28a745;
            font-weight: bold;
            margin-right: 10px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📧 订阅AI资讯</h1>
            <p>每天为您推送最新的AI资讯，让您紧跟人工智能发展动态</p>
        </div>

        <div id="alertContainer"></div>

        <form id="subscribeForm">
            <div class="form-group">
                <label for="email">邮箱地址</label>
                <input type="email" id="email" required placeholder="请输入您的邮箱地址">
            </div>
            <div class="form-group">
                <label for="name">姓名 (可选)</label>
                <input type="text" id="name" placeholder="请输入您的姓名">
            </div>
            <button type="submit" class="btn" id="subscribeBtn">
                <span id="subscribeButtonText">立即订阅</span>
                <span id="subscribeButtonLoading" class="loading hidden"></span>
            </button>
        </form>

        <div class="features">
            <h3>📋 您将获得</h3>
            <ul>
                <li>每日AI行业最新动态</li>
                <li>重要技术突破和趋势分析</li>
                <li>产品发布和公司动态</li>
                <li>深度观察和专家见解</li>
                <li>随时可取消订阅</li>
            </ul>
        </div>
    </div>

    <script>
        // 显示提示信息
        function showAlert(message, type = 'info') {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        // 验证邮箱格式
        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // 添加订阅者
        async function addSubscriber(email, name = '') {
            try {
                // 根据环境决定API基础URL
                const baseUrl = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' 
                    ? 'http://localhost:3001' 
                    : '';
                
                const response = await fetch(`${baseUrl}/api/subscribe`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, name })
                });

                const result = await response.json();
                
                if (response.ok) {
                    showAlert('订阅成功！感谢您的关注，我们会每天为您推送最新的AI资讯。', 'success');
                    return true;
                } else {
                    showAlert(result.message || '订阅失败，请稍后重试', 'error');
                    return false;
                }
            } catch (error) {
                console.error('订阅失败:', error);
                // 降级处理：如果API调用失败，尝试本地存储
                if (fallbackToLocalStorage(email, name)) {
                    showAlert('订阅信息已暂存，我们会尽快处理您的订阅请求。', 'success');
                    return true;
                } else {
                    showAlert('网络错误，请稍后重试', 'error');
                    return false;
                }
            }
        }

        // 降级处理：使用本地存储
        function fallbackToLocalStorage(email, name) {
            try {
                let pendingSubscriptions = JSON.parse(localStorage.getItem('pendingSubscriptions') || '[]');
                const existingIndex = pendingSubscriptions.findIndex(sub => sub.email === email);
                
                if (existingIndex === -1) {
                    pendingSubscriptions.push({
                        email,
                        name,
                        timestamp: new Date().toISOString()
                    });
                    localStorage.setItem('pendingSubscriptions', JSON.stringify(pendingSubscriptions));
                    return true;
                }
                return false;
            } catch (error) {
                console.error('本地存储失败:', error);
                return false;
            }
        }

        // 表单提交处理
        document.getElementById('subscribeForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const name = document.getElementById('name').value.trim();
            
            if (!email) {
                showAlert('请输入邮箱地址', 'error');
                return;
            }

            if (!validateEmail(email)) {
                showAlert('请输入有效的邮箱地址', 'error');
                return;
            }

            // 显示加载状态
            const btn = document.getElementById('subscribeBtn');
            const buttonText = document.getElementById('subscribeButtonText');
            const buttonLoading = document.getElementById('subscribeButtonLoading');
            
            btn.disabled = true;
            buttonText.classList.add('hidden');
            buttonLoading.classList.remove('hidden');

            try {
                const success = await addSubscriber(email, name);
                
                if (success) {
                    // 清空表单
                    document.getElementById('email').value = '';
                    document.getElementById('name').value = '';
                }
            } finally {
                // 恢复按钮状态
                btn.disabled = false;
                buttonText.classList.remove('hidden');
                buttonLoading.classList.add('hidden');
            }
        });

        // 页面加载时的初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 检查URL参数是否包含预填充的邮箱
            const urlParams = new URLSearchParams(window.location.search);
            const prefilledEmail = urlParams.get('email');
            
            if (prefilledEmail) {
                document.getElementById('email').value = prefilledEmail;
            }
        });
    </script>
</body>
</html>

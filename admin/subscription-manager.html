<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>订阅管理后台 - AI资讯助手</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-card.warning {
            background: linear-gradient(135deg, #ffc107 0%, #fd7e14 100%);
        }

        .stat-card.info {
            background: linear-gradient(135deg, #17a2b8 0%, #6f42c1 100%);
        }

        .stat-number {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }

        .section {
            margin-bottom: 40px;
        }

        .section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #2c3e50;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: transform 0.2s;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-success {
            background: #28a745;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
        }

        .subscriber-list {
            margin-top: 20px;
        }

        .subscriber-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }

        .subscriber-item.inactive {
            opacity: 0.6;
            border-left-color: #dc3545;
        }

        .subscriber-info {
            flex: 1;
        }

        .subscriber-email {
            font-size: 16px;
            font-weight: 500;
            color: #2c3e50;
            margin-bottom: 4px;
        }

        .subscriber-meta {
            font-size: 14px;
            color: #6c757d;
        }

        .subscriber-actions {
            display: flex;
            gap: 8px;
        }

        .export-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .export-section h3 {
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .export-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background: #cce7ff;
            color: #004085;
            border: 1px solid #b8daff;
        }

        .search-bar {
            margin-bottom: 20px;
        }

        .search-bar input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .auth-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .auth-form {
            background: white;
            padding: 30px;
            border-radius: 12px;
            max-width: 400px;
            width: 90%;
        }

        .auth-form h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #2c3e50;
        }

        @media (max-width: 768px) {
            .container {
                margin: 0;
                border-radius: 0;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
            
            .subscriber-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .export-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- 权限验证覆盖层 -->
    <div id="authOverlay" class="auth-overlay">
        <div class="auth-form">
            <h2>🔐 访问验证</h2>
            <p style="margin-bottom: 20px; color: #6c757d; text-align: center;">
                此页面需要管理员权限才能访问
            </p>
            <div class="form-group">
                <label for="adminPassword">管理员密码</label>
                <input type="password" id="adminPassword" placeholder="请输入管理员密码">
            </div>
            <button class="btn" onclick="verifyAuth()" style="width: 100%;">验证登录</button>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <h1>📧 订阅管理后台</h1>
            <p>管理邮箱订阅、导出配置和查看统计信息</p>
        </div>

        <div class="content">
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalSubscribers">0</div>
                    <div class="stat-label">总订阅者</div>
                </div>
                <div class="stat-card warning">
                    <div class="stat-number" id="todaySubscribers">0</div>
                    <div class="stat-label">今日新增</div>
                </div>
                <div class="stat-card info">
                    <div class="stat-number" id="activeSubscribers">0</div>
                    <div class="stat-label">活跃订阅</div>
                </div>
            </div>

            <div id="alertContainer"></div>

            <div class="section">
                <h2>➕ 添加邮箱订阅</h2>
                <form id="subscribeForm">
                    <div style="display: flex; gap: 15px; flex-wrap: wrap;">
                        <div class="form-group" style="flex: 1; min-width: 200px;">
                            <label for="email">邮箱地址</label>
                            <input type="email" id="email" required placeholder="请输入邮箱地址">
                        </div>
                        <div class="form-group" style="flex: 1; min-width: 200px;">
                            <label for="name">姓名 (可选)</label>
                            <input type="text" id="name" placeholder="请输入姓名">
                        </div>
                        <div style="display: flex; align-items: end;">
                            <button type="submit" class="btn">
                                <span id="subscribeButtonText">添加订阅</span>
                                <span id="subscribeButtonLoading" class="loading hidden"></span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="section">
                <h2>📋 订阅管理</h2>
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="搜索邮箱地址或姓名..." onkeyup="filterSubscribers()">
                </div>
                <div class="subscriber-list" id="subscriberList">
                    <!-- 订阅者列表将在这里动态生成 -->
                </div>
            </div>

            <div class="export-section">
                <h3>📤 导出配置</h3>
                <p style="margin-bottom: 15px; color: #6c757d;">
                    导出当前的邮箱订阅配置，用于备份或迁移到其他系统
                </p>
                <div class="export-buttons">
                    <button class="btn btn-success" onclick="exportSubscribers()">
                        📄 导出 JSON
                    </button>
                    <button class="btn btn-success" onclick="exportCSV()">
                        📊 导出 CSV
                    </button>
                    <button class="btn btn-secondary" onclick="exportForCloudbase()">
                        ☁️ 导出云开发格式
                    </button>
                    <button class="btn btn-danger" onclick="clearAllSubscribers()">
                        🗑️ 清空所有订阅
                    </button>
                </div>
            </div>

            <div class="section">
                <h2>🔧 系统工具</h2>
                <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                    <button class="btn btn-secondary" onclick="syncWithCloudbase()">
                        🔄 同步云开发数据
                    </button>
                    <button class="btn btn-secondary" onclick="sendTestEmail()">
                        📧 发送测试邮件
                    </button>
                    <button class="btn btn-secondary" onclick="generateBackup()">
                        💾 生成备份
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 订阅者数据
        let subscribers = [];
        let filteredSubscribers = [];
        
        // 管理员密码（实际项目中应该从后端验证）
        const ADMIN_PASSWORD = 'admin123'; // 请在实际使用中修改为安全的密码

        // 权限验证
        function verifyAuth() {
            const password = document.getElementById('adminPassword').value;
            if (password === ADMIN_PASSWORD) {
                document.getElementById('authOverlay').style.display = 'none';
                loadSubscribers();
            } else {
                showAlert('密码错误，请重试', 'error');
            }
        }

        // 显示提示消息
        function showAlert(message, type = 'info') {
            const alertContainer = document.getElementById('alertContainer');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            
            alertContainer.appendChild(alertDiv);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }

        // 加载订阅者数据
        function loadSubscribers() {
            // 从localStorage加载数据
            const stored = localStorage.getItem('email-subscribers');
            if (stored) {
                subscribers = JSON.parse(stored);
            }
            
            // 也可以从云开发数据库加载数据
            // loadFromCloudbase();
            
            filteredSubscribers = subscribers;
            updateUI();
        }

        // 保存订阅者数据
        function saveSubscribers() {
            localStorage.setItem('email-subscribers', JSON.stringify(subscribers));
            updateUI();
        }

        // 更新UI显示
        function updateUI() {
            updateStats();
            updateSubscriberList();
        }

        // 更新统计信息
        function updateStats() {
            const today = new Date().toDateString();
            const todayCount = subscribers.filter(sub => 
                new Date(sub.subscribeTime).toDateString() === today
            ).length;

            document.getElementById('totalSubscribers').textContent = subscribers.length;
            document.getElementById('todaySubscribers').textContent = todayCount;
            document.getElementById('activeSubscribers').textContent = subscribers.filter(sub => sub.active !== false).length;
        }

        // 更新订阅者列表
        function updateSubscriberList() {
            const listContainer = document.getElementById('subscriberList');
            
            if (filteredSubscribers.length === 0) {
                listContainer.innerHTML = '<p style="text-align: center; color: #6c757d; padding: 40px;">暂无邮箱订阅者</p>';
                return;
            }

            listContainer.innerHTML = filteredSubscribers.map((subscriber, index) => {
                const originalIndex = subscribers.indexOf(subscriber);
                return `
                    <div class="subscriber-item ${subscriber.active === false ? 'inactive' : ''}">
                        <div class="subscriber-info">
                            <div class="subscriber-email">${subscriber.email}</div>
                            <div class="subscriber-meta">
                                ${subscriber.name ? `${subscriber.name} · ` : ''}
                                订阅时间: ${new Date(subscriber.subscribeTime).toLocaleString('zh-CN')}
                                ${subscriber.active === false ? ' · 已禁用' : ''}
                            </div>
                        </div>
                        <div class="subscriber-actions">
                            <button class="btn btn-small ${subscriber.active === false ? 'btn-success' : 'btn-secondary'}" 
                                    onclick="toggleSubscriber(${originalIndex})">
                                ${subscriber.active === false ? '启用' : '禁用'}
                            </button>
                            <button class="btn btn-danger btn-small" onclick="removeSubscriber(${originalIndex})">
                                删除
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // 添加订阅者
        function addSubscriber(email, name = '') {
            // 检查邮箱是否已存在
            if (subscribers.some(sub => sub.email === email)) {
                showAlert('该邮箱已存在！', 'error');
                return false;
            }

            // 验证邮箱格式
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showAlert('请输入有效的邮箱地址！', 'error');
                return false;
            }

            const subscriber = {
                email: email,
                name: name,
                subscribeTime: new Date().toISOString(),
                active: true
            };

            subscribers.push(subscriber);
            saveSubscribers();
            showAlert('邮箱订阅添加成功！', 'success');
            return true;
        }

        // 删除订阅者
        function removeSubscriber(index) {
            if (confirm('确定要删除这个订阅者吗？')) {
                const subscriber = subscribers[index];
                subscribers.splice(index, 1);
                saveSubscribers();
                showAlert(`已删除 ${subscriber.email} 的订阅`, 'success');
            }
        }

        // 切换订阅者状态
        function toggleSubscriber(index) {
            const subscriber = subscribers[index];
            subscriber.active = !subscriber.active;
            saveSubscribers();
            showAlert(`已${subscriber.active ? '启用' : '禁用'} ${subscriber.email} 的订阅`, 'success');
        }

        // 搜索过滤订阅者
        function filterSubscribers() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            filteredSubscribers = subscribers.filter(sub => 
                sub.email.toLowerCase().includes(searchTerm) || 
                (sub.name && sub.name.toLowerCase().includes(searchTerm))
            );
            updateSubscriberList();
        }

        // 导出订阅者数据
        function exportSubscribers() {
            const data = {
                subscribers: subscribers.map(sub => ({
                    email: sub.email,
                    name: sub.name,
                    subscribeTime: sub.subscribeTime,
                    active: sub.active
                })),
                exportTime: new Date().toISOString(),
                total: subscribers.length,
                active: subscribers.filter(sub => sub.active !== false).length
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `email-subscribers-${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);
            
            showAlert('订阅者配置已导出为JSON格式', 'success');
        }

        // 导出CSV格式
        function exportCSV() {
            const csvContent = [
                'Email,Name,Subscribe Time,Active,Status',
                ...subscribers.map(sub => 
                    `"${sub.email}","${sub.name || ''}","${sub.subscribeTime}","${sub.active !== false ? 'Yes' : 'No'}","${sub.active !== false ? '活跃' : '禁用'}"`
                )
            ].join('\n');
            
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `email-subscribers-${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            URL.revokeObjectURL(url);
            
            showAlert('订阅者数据已导出为CSV格式', 'success');
        }

        // 导出云开发格式
        function exportForCloudbase() {
            const config = {
                subscribers: subscribers.filter(sub => sub.active !== false).map(sub => sub.email),
                lastUpdate: new Date().toISOString()
            };
            
            const blob = new Blob([JSON.stringify(config, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `email-subscribers-cloudbase-${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);
            
            showAlert('云开发配置已导出', 'success');
        }

        // 清空所有订阅者
        function clearAllSubscribers() {
            if (confirm('确定要清空所有订阅者吗？此操作不可恢复！')) {
                subscribers = [];
                saveSubscribers();
                showAlert('所有订阅者已清空', 'success');
            }
        }

        // 同步云开发数据
        function syncWithCloudbase() {
            showAlert('正在同步云开发数据...', 'info');
            // 这里可以添加与云开发同步的逻辑
            setTimeout(() => {
                showAlert('云开发数据同步完成', 'success');
            }, 2000);
        }

        // 发送测试邮件
        function sendTestEmail() {
            const email = prompt('请输入测试邮件地址:');
            if (email) {
                showAlert(`正在向 ${email} 发送测试邮件...`, 'info');
                // 这里可以添加发送测试邮件的逻辑
                setTimeout(() => {
                    showAlert('测试邮件发送成功', 'success');
                }, 1500);
            }
        }

        // 生成备份
        function generateBackup() {
            const backup = {
                subscribers: subscribers,
                backupTime: new Date().toISOString(),
                version: '1.0.0'
            };
            
            const blob = new Blob([JSON.stringify(backup, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `subscription-backup-${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);
            
            showAlert('备份文件已生成', 'success');
        }

        // 表单提交处理
        document.getElementById('subscribeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const name = document.getElementById('name').value.trim();
            
            if (!email) {
                showAlert('请输入邮箱地址', 'error');
                return;
            }

            // 显示加载状态
            const buttonText = document.getElementById('subscribeButtonText');
            const buttonLoading = document.getElementById('subscribeButtonLoading');
            
            buttonText.classList.add('hidden');
            buttonLoading.classList.remove('hidden');

            setTimeout(() => {
                if (addSubscriber(email, name)) {
                    // 清空表单
                    document.getElementById('email').value = '';
                    document.getElementById('name').value = '';
                }
                
                // 恢复按钮状态
                buttonText.classList.remove('hidden');
                buttonLoading.classList.add('hidden');
            }, 500);
        });

        // 页面加载时显示权限验证
        document.addEventListener('DOMContentLoaded', function() {
            // 检查是否已经通过验证
            if (sessionStorage.getItem('admin-verified') === 'true') {
                document.getElementById('authOverlay').style.display = 'none';
                loadSubscribers();
            }
        });

        // 通过验证后设置session
        function verifyAuth() {
            const password = document.getElementById('adminPassword').value;
            if (password === ADMIN_PASSWORD) {
                sessionStorage.setItem('admin-verified', 'true');
                document.getElementById('authOverlay').style.display = 'none';
                loadSubscribers();
            } else {
                showAlert('密码错误，请重试', 'error');
            }
        }
    </script>
</body>
